<!DOCTYPE html>
<html lang="en">
<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
   <link rel="stylesheet" href="https://use.typekit.net/vhy0dnm.css">
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header__inner">

                  <div class="header__link">shop</div>
                  <div class="header__link">membership</div>

               <div class="header__logo">

                  <div class="header__link">account</div>

         </div>
      </header>

         <div class="intro__inner">
            <div class="intro__top">
               <div>Free shipping on orders over $50</div></div>
            <div class="intro__main">
               <div class="intro__photo">
                  <img src="img/intro/Rectangle.jpg" alt="intro">
               </div>
               <div class="intro__right">
                  <div class="intro__body">
                     <div class="intro__title">Alcohol for the modern drinker</div>
                     <div class="intro__subtitle">Light and refreshing flavors made with real, clean ingredients you can feel good about. Just pour, sip, and enjoy.</div>
                     <a class="intro__btn btn__main" href="#">Shop ALL</a>

         </div>
      </div>
